<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div style="text-align: center;">
        <h1>Your Basic Info</h1>

        <form action="./index.html" method="get">

                <legend> my form</legend>
        <label for="name">Username</label>

        <br><br>
