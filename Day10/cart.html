<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">MyShop</div>
    <ul>
      <li><a href="index.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <h1>Your Cart</h1>
  <div id="cart" class="product-grid"></div>

  <h2>Payment Details</h2>
  <form id="paymentForm" class="payment-form" onsubmit="submitPayment(event)">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Card Number" maxlength="6" minlength="6" required>
    <input type="text" placeholder="MM/YY" required maxlength="5" minlength="5">
    <input type="text" placeholder="CVV" maxlength="3" minlength="3" required>
    <button type="submit">Pay Now</button>
  </form>

  <script src="cart.js"></script>
  
</body>
</html>
